<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Viewer</title>
    <link rel="stylesheet" href="./assests/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="row text-primary bg-light justify-content-center p-4">Museum Search Engine</h1>
    </header>
    <div class="row">
        <div class="col-12 col-md-3 bg-light p-3">
          <h3 class="text-primary">Search The Met and The Smithsonian</h3>
          <form id="search-form" class="mb-3">
            <input id="search-input" class="w-100" type="text" placeholder="Artwork/ Style/ Artist">
            <button class="btn btn-primary m-2">Search</button>
          </form>
        </div>
    
        <div class="text-light bg-primary col-12 col-md-9 p-3">
          <h2>Showing results for <span id="result-text"></span></h2>
          <div id="result-content"></div>
        </div>
    </div>
    
    <script src="./assests/script.js"></script>
</body>
</html>
